<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrition</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="tittle">Change By JavaScript</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My Patients</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Jo√£o</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Add new Patients</h2>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Name:</label>
		            <input id="nome" name="nome" type="text" placeholder="Name" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="peso">Weight:</label>
		            <input id="peso" name="peso" type="text" placeholder="Weight" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="altura">Height:</label>
		            <input id="altura" name="altura" type="text" placeholder="Height" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="gordura">% Body Fat:</label>
		            <input id="gordura" type="text" placeholder="Body Fat %" class="campo campo-medio">
		        </div>

		        <button id="btn" class="botao bto-principal">ADD</button>
		    </form>
		</section>

		<script src="js/main.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover.js"></script>
	</body>
</html>
